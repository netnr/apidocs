<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link href="/favicon.svg" rel="Shortcut Icon" type="image/svg" />

    <title>APIDocs NET牛人</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        .bh {
            height: 35px;
            border-bottom: 1px solid #ccc;
        }

            .bh img {
                float: left;
                height: 25px;
                margin: 5px 0 0 10px;
            }

            .bh a {
                float: left;
                margin: 5px;
                color: #009a61;
                font-size: 24px;
                text-decoration: none;
            }

            .bh b {
                float: right;
                font-size: 22px;
                margin: 4px 15px;
                display: inline-block;
            }

        .ibox {
            float: left;
            width: 100%;
        }

            .ibox iframe {
                border: 0;
                float: left;
                margin-left: 0;
            }

            .ibox #f1 {
                width: 24%;
            }

            .ibox #f2 {
                width: 75%;
                float: right;
            }
    </style>
</head>
<body>

    <div class="bh">
        <img src="favicon.ico" /><a href="/">APIDocs</a><b id="bt"></b>
    </div>
    <div class="ibox">
        <iframe src="about:blank" id="f1"></iframe>
        <iframe name="body" src="about:blank" id="f2"></iframe>
    </div>
    <script>
        var f1 = document.getElementById('f1'), f2 = document.getElementById('f2');

        window.onload = window.onresize = function () {
            var ch = document.documentElement.clientHeight || document.body.clientHeight,
                sh = ch - 38;
            f1.style.height = f2.style.height = sh + "px";
        }

        var isrc = location.hash.substring(1), arri = isrc.split('-');
        document.title = isrc + " " + document.title;
        document.getElementById('bt').innerHTML = isrc;
        isrc = isrc.toLowerCase();
        f1.src = "libs/" + arri[0] + "/" + arri[1] + "/" + isrc + "/___left.htm";

        try {
            var deep = 20, si = setInterval(function () {
                if (deep) {
                    deep--;
                    try {
                        var fr = f1.contentWindow;
                        if (fr) {
                            var as = fr.document.getElementsByTagName('a'), ha, fa;
                            as[0].innerHTML = "全部展开";
                            as[1].innerHTML = "全部折叠";
                            for (var i = 0; i < as.length; i++) {
                                var ai = as[i], cn = ai.className;
                                if (cn.indexOf('nodeSel') >= 0) {
                                    ha = ai;
                                    break;
                                }
                                if (!fa && ai.href.length && cn.indexOf("node") >= 0) {
                                    fa = ai;
                                }
                            }
                            (ha || fa).click();

                            var ft = fr.document.getElementsByTagName('font')[0];
                            ft.innerHTML = "<div style='font-size:14px;margin-top:5px;'><a href='../" + isrc + ".chm' target='_blank' style='color:#009a61'>下载CHM</a> , powered by <a href='https://www.netnr.com' target='_blank' style='color:#009a61'>netnr</a></div>";
                            fr.d.openAll();
                            clearInterval(si);
                        }
                    } catch (e) { }
                } else { clearInterval(si) }
            }, 100);
        } catch (e) { }
    </script>
</body>
</html>
