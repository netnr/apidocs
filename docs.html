<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link href="/favicon.svg" rel="Shortcut Icon" type="image/svg" />

    <title>APIDocs NET牛人</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        .bh {
            height: 35px;
            border-bottom: 1px solid #ccc;
        }

            .bh img {
                float: left;
                height: 25px;
                margin: 5px 0 0 10px;
            }

            .bh a {
                float: left;
                margin: 5px;
                color: #009a61;
                font-size: 24px;
                text-decoration: none;
            }

            .bh b {
                float: right;
                font-size: 22px;
                margin: 4px 15px;
                display: inline-block;
            }

        .bv {
            position: fixed;
            top: 36px;
            left: 0;
            right: 0;
            bottom: 0;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="bh">
        <img src="favicon.ico" /><a href="/">APIDocs</a><b id="bt"></b>
    </div>
    <div class="bv">
        <iframe src="about:balnk" id="vi"></iframe>
    </div>

    <script>
        var vi = document.getElementById('vi'), visrc = location.hash.substring(1), arrv = visrc.split('-');
        vi.src = "../libs/" + arrv[0] + "/" + arrv[1] + "/" + visrc + ".html";
        document.title = visrc + " " + document.title;
        document.getElementById('bt').innerHTML = visrc;

        try {
            var deep = 20, si = setInterval(function () {
                if (deep) {
                    deep--;
                    try {
                        var fr = vi.contentWindow.document.getElementsByTagName('FRAME')[0].contentWindow;
                        if (fr) {
                            var as = fr.document.getElementsByTagName('a'), ha, fa;
                            as[0].innerHTML = "全部展开";
                            as[1].innerHTML = "全部折叠";
                            for (var i = 0; i < as.length; i++) {
                                var ai = as[i], cn = ai.className;
                                if (cn.indexOf('nodeSel') >= 0) {
                                    ha = ai;
                                    break;
                                }
                                if (!fa && ai.href.length && cn.indexOf("node") >= 0) {
                                    fa = ai;
                                }
                            }
                            (ha || fa).click();

                            var ft = fr.document.getElementsByTagName('font')[0];
                            ft.innerHTML = "<div style='font-size:14px;margin-top:5px;'><a href='../" + visrc + ".chm' target='_blank' style='color:#009a61'>下载CHM</a> , powered by <a href='https://www.netnr.com' target='_blank' style='color:#009a61'>netnr</a></div>";
                            fr.d.openAll();
                            clearInterval(si);
                        }
                    } catch (e) { }
                } else { clearInterval(si) }
            }, 100);
        } catch (e) { }
    </script>
</body>
</html>
